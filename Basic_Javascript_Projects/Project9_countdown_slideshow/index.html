<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9</title>
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body>
    <main>
        <h1>Project 9 for the Javascript Course</h1>  
    </main>

    <p>How many seconds would you like to set your alarm for/</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>

    <h2>Slideshow Challenge</h2>

    <div class="slideshow-container">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/car1.jpg" style="width:100%">
            <div class="text">Car 1</div>
          </div>
        
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/car2.jpg" style="width:100%">
            <div class="text">Car 2</div>
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/car3.jpg" style="width:100%">
            <div class="text">Car 3</div>
          </div>

          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

	<script src="JS/main.js"></script>
  </body>
</html>
